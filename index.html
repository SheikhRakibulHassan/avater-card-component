<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

 <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <main>
    <picture>
      <img class="equilibrium" src="images/image-equilibrium.jpg" alt="equilibrium image">
      <img class="icon" src="images/icon-view.svg" alt="icon_view">
    </picture>
    <article class="promotion">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    <article class="price_list">
      <img class="ethereum" src="images/icon-ethereum.svg" alt="icon_ethereum">
      <h2 class="price"> 0.041 ETH</h2>
      <img class="clock" src="images/icon-clock.svg" alt="icon-clock">
      <h2 class="time"> 3 days left</h2>
    </article>
    
    <article class="cretion">
       <img class="avater" src="images/image-avatar.png" alt="">
       <p class="avater_name">Creation of <strong>Jules Wyvern</strong></p>
    </article>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/SheikhRakibulHassan">Sheikh Rakibul Hassan</a>.
  </footer>
</body>
</html>
